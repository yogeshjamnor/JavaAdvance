<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Employee List</title>
</head>
<body>
    <h2>Employee List</h2>
    
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Actions</th>
        </tr>
        <tr th:each="employee : ${employees}">
            <td th:text="${employee.id}"></td>
            <td th:text="${employee.name}"></td>
            <td th:text="${employee.email}"></td>
            <td>
                <a th:href="@{/employee/update/{id}(id=${employee.id})}">Edit</a>
                <a th:href="@{/employee/delete/{id}(id=${employee.id})}" onclick="return confirm('Are you sure?')">Delete</a>
            </td>
        </tr>
    </table>

    <br>
    <a href="/employee/register">Add New Employee</a>
</body>
</html>
